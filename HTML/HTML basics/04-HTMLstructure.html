<!DOCTYPE html>

<html>
    <head>
        <title>
            First website
        </title>
    </head>
    <body>
        <p>paragraph of text</p>

        <button>hello123</button>
        <!-- hmtl tag is the blue, html attributes is the href, href is the attribute name (the thing we want to mod) and the "" is the value-->

        <a href = "https://www.youtube.com" target = "_blank">Youtube</a>

        <!--"a" is a link element, "button" is the button element-->
        <!--whitespace is ignored in html, -->
    </body>

</html>



<!-- 
    This code shows the proper structure of HTML code

    Always start with <!DOCTYPE html>
    <html> is the html element, every file only has 1 and it represents the entire webpage
        <head> elements that are not visible goes here
        <body> elements that is visible goes here
    everything either goes into head or body, 
-->
